{{- $image := or .image "debian-nit6sx.img" -}}

architecture: armhf

actions:
  - action: debootstrap
    suite: buster
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    description: Install extra packages
    packages:
      - sudo
      - openssh-server
      - adduser
      - systemd-sysv
      - linux-image-armmp
      - u-boot-imx
      - wget

  - action: run
    description: Set up user
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    description: Add hostname
    chroot: true
    command: echo nit6sx > /etc/hostname

  - action: overlay
    source: overlays/networkd

  - action: run
    chroot: true
    script: scripts/setup-networking.sh

  - action: run
    chroot: true
    command: echo console=ttymxc0,115200 > /etc/kernel/cmdline

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 1GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: fat32
        start: 0%
        end: 64MB
      - name: root
        fs: ext4
        start: 64MB
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploying filesystem onto image

  - action: run
    description: Create block map file
    postprocess: true
    command: bmaptool create {{ $image }} > {{ $image }}.bmap

  - action: run
    description: Compressing final image
    postprocess: true
    command: gzip -f {{ $image }}
